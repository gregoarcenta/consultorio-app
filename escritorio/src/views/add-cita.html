<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <title>Consultorio Pediatrico</title>
   </head>
   <body>
      <form id="form_add_cita" class="my-3">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <h5>Datos del representante:</h5>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="ced_representante" class="form-label"
                        >Cedula del representante</label
                     >
                     <input
                        class="form-control form-control-sm"
                        type="number"
                        name="ced_representante"
                        id="ced_representante"
                     />
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="telf_representante" class="form-label"
                        >Numero Telefónico</label
                     >
                     <input
                        class="form-control form-control-sm"
                        type="number"
                        name="telf_representante"
                        id="telf_representante"
                     />
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="nom_representante" class="form-label"
                        >Nombre del representante</label
                     >
                     <input
                        class="form-control form-control-sm"
                        type="text"
                        name="nom_representante"
                        id="nom_representante"
                     />
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="ape_representante" class="form-label"
                        >Apellidos del representante</label
                     >
                     <input
                        class="form-control form-control-sm"
                        type="text"
                        name="ape_representante"
                        id="ape_representante"
                     />
                  </div>
               </div>

               <div class="col-12 mt-4">
                  <h5>Datos del niño:</h5>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="ced_ninio" class="form-label"
                        >Cedula del niño</label
                     >
                     <input
                        class="form-control form-control-sm"
                        type="number"
                        name="ced_ninio"
                        id="ced_ninio"
                     />
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="edad_ninio" class="form-label">Edad del niño</label>
                     <input
                        class="form-control form-control-sm"
                        type="number"
                        name="edad_ninio"
                        id="edad_ninio"
                     />
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="nom_ninio" class="form-label"
                        >Nombre del niño</label
                     >
                     <input
                        class="form-control form-control-sm"
                        type="text"
                        name="nom_ninio"
                        id="nom_ninio"
                     />
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="mt-2">
                     <label for="ape_ninio" class="form-label"
                        >Apellidos del niño</label
                     >
                     <input
                        class="form-control form-control-sm"
                        type="text"
                        name="ape_ninio"
                        id="ape_ninio"
                     />
                  </div>
               </div>

               <div class="col-12">
                  <div class="mt-2">
                     <label for="des_ninio" class="form-label"
                        >Descripción del estado del paciente</label
                     >
                     <textarea
                        name="des_ninio"
                        id="des_ninio"
                        class="form-control"
                        rows="3"
                     ></textarea>
                  </div>
               </div>
               <div class="col mt-2">
                  <button class="btn btn-primary" type="submit" id="btn_add_cita">
                     Guardar cita
                  </button>
               </div>
            </div>
         </div>
      </form>
      <script src="./js/app.js"></script>
   </body>
</html>
